<h3>Lista de herues</h3>



<div *ngIf="deleteHero;else  nothingWasDelated">
  <h3>herue borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>
<ng-template #nothingWasDelated>
  <h3>No ha borrado nada.</h3>
</ng-template>

<ul class="mt-2 list-group">
    <li *ngFor="let name  of heroNames" class="list-group-item">{{name}}</li>
</ul>
<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger mt-1 "> Borrar ultimo herue</button>

<p>lista works!</p>
