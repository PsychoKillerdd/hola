<h1>{{name}}</h1>
<dl>
  <td>Nombre :</td>
  <dd>{{name}}</dd>

  <td>Edad :</td>
  <dd>{{age}}</dd>

  <td>Metodo :</td>
  <dd>{{getheroDescription()}}</dd>

  <td>Capitalizado :</td>
  <dd>{{capitalizedName}}</dd>

</dl>
<button *ngIf="name !== 'hola'" (click)="changeHero" class="btn btn-primary mx-2">
  Cambiar nombre
</button >
<button *ngIf="age !== 20"(click)="changeAge" class="btn btn-primary pb-2">cambiar edad</button>

<button (click)="resetForm()" class="btn btn-primary pb-2 m-4">Reset</button>
